<!DOCTYPE html>
<html>
    <head>
        <title>Figma</title>
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" href="css/header-style.css">
        <link rel="stylesheet" href="css/main-part-style.css">
    </head>
    <body>
        <!-- header -->
        <div class="header">
            <ul class="menu">
                <li>Images &#9662</li>
                <li>Videos</li>
                <li>Editorial</li>
                <li>Music</li>
                <li>Templates</li>
                <li>Tools &#9662</li>
                <hr>
                <li>ENTERPRISE</li>
            </ul>
            <ul class="help-price">
                <li>Get Help</li>
                <hr>
                <li>Pricing</li>
            </ul>
            <div class="log-sign">
               <img src="img/depositphotos_blog_logo.svg" alt="">
               <button class="log">Log In</button>
               <button class="sign">Sign Up</button>
            </div>
            <div class="middle">
                <div class="picture">
                    <img class="big-img" src="https://st4.depositphotos.com/13108546/40554/i/600/depositphotos_405542532-stock-photo-luxurious-and-happy-woman-short.jpg" alt="">
                    <img class="small-img" src="https://st4.depositphotos.com/13108546/40554/i/600/depositphotos_405542532-stock-photo-luxurious-and-happy-woman-short.jpg" alt="">
                </div>
                <div class="text-part">
                    <p class="middle-title">Enhance image resolution without quality loss</p>
                    <button class="browse">
                        <div class="icon"></div>
                        <p>Browse Image</p> 
                    </button>
                    <p class="end-text">or drag & drop here</p>
                    <p class="xs-end-text">JPG or JPEG &bull; 15MB max</p>
                </div>
            </div>
        </div>
        <!--  -->
        <!-- main-part  -->
        <div class="main-part">
            <h1>Powerful AI increases image size, removes <br> artifacts and enhanced quality</h1>
            <div class="main-part-img">
                <div class="main-part-img-one">
                    <img src="https://st3.depositphotos.com/13194036/18435/i/600/depositphotos_184352840-stock-photo-african-american-girl-yellow-suit.jpg" alt="">
                </div>
                <div class="main-part-img-two">
                    <img src="https://st3.depositphotos.com/13194036/18435/i/600/depositphotos_184352840-stock-photo-african-american-girl-yellow-suit.jpg" alt="">
                </div>
                <div class="main-part-img-circle">
                    <span>&#8249 &ensp; &#8250</span>
                </div>
            </div>
            <div class="main part-text">
                <div class="figure"></div>
                <div class="text"></div>
            </div>
        </div>
    </body>
</html>
